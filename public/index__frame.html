<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css"/>
    <script src="scripts.js"></script>
</head>
<body>
    <header class="mobile-header">
        <div class="mobile-header__burger"></div>
        <img class="mobile-header__logo" src="" alt=""/>
        <div class="mobile-header__profile"></div>        
    </header>
    <aside class="nav">
        <header class="nav__header">
            <img class="nav__logo" src="" alt=""/>
        </header>
        <ul class="nav__list">
            <li class="nav__item">
                <a class="nav__link" href="#">
                    <img class="nav__icon"  src="" alt=""/>
                    <span class="nav__label"></span>
                    <div class="nav__indicator"></div>
                </a>
            </li>
        </ul>
        <a class="nav__language-switcher">

        </a>
        <footer class="nav__footer">
            <p class="nav__copyrights"></p>
            <p class="nav__company"></p>
        </footer>
    </aside>
    <section class="cases-header">
        <div class="cases-header__icon"></div>
        <div class="cases-header__title"></div>
        <div class="cases-header__case-indicator"></div>
        <div class="cases-header__my-cases"></div>        
    </section>
    <main class="content">
        <div class="stepper">
            <nav class="stepper__nav">
                <ul class="stepper__nav__list">
                    <li class="stepper__nav__item">
                        <a class="stepper__nav__link" href="#"></a>
                    </li>
                </ul>
            </nav>
            <div class="stepper__content">
                <div class="m-identification">

                </div>
            </div>
        </div>
    </main>
    <div class="quick-actions">
        <button class="quick-actions__btn">
            <img class="action-btn__icon" src="" alt="Action button"/>
        </button>
    </div>
</body>
</html>
